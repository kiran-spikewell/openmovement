name: CodeQL

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: '0 0 * * 1'

jobs:
  codeql:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        language: [ 'cpp', 'java' ]
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '11'

    - name: Build project
      run: |
        # Build each Makefile
        make -C Software/OM/jomapi JFLAGS="-Xlint:deprecation"
        make -C Software/AX3/convert
        make -C Software/AX3/omconvert
        make -C Software/WAX3/waxrec
        make -C Software/OM/omapi/src
        make -C Software/WAX3/slip2udp
        make -C Software/BuildAX/bin2csv
        make -C Software/AX3/cwa-convert/c
        make -C Software/OM/omapi/examples
        make -C Firmware/AX3/Firmware/src/CWA.X
        make -C Firmware/AX6/Firmware/src/CWA.X
        make -C Firmware/WAX3/Firmware/src/WAX.X

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
