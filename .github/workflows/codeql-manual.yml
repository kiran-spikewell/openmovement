name: "CodeQL"

on:
  push:
    branches: [ "main", "master" ] # Adjust if necessary
  pull_request:
    branches: [ "main", "master" ]
  schedule:
    - cron: '0 0 * * 1' # Weekly scan

jobs:
  codeql:
    name: "CodeQL Analysis"
    runs-on: ubuntu-latest

    steps:
    - name: "Checkout repository"
      uses: actions/checkout@v3

    - name: "Initialize CodeQL"
      uses: github/codeql-action/init@v2
      with:
        languages: "c" # Scan C language code

    - name: "Set up environment"
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential libudev-dev

    - name: "Patch source code"
      run: |
        find . -name "omapi-devicefinder-linux.c" -exec sed -i '1i#include <stdbool.h>' {} \;

    - name: "Build the project"
      run: |
        # List all directories containing Makefiles
        find . -name 'Makefile' -execdir make \;

    - name: "Perform CodeQL Analysis"
      uses: github/codeql-action/analyze@v2
