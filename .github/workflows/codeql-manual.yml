name: "CodeQL"

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  schedule:
    - cron: '0 0 * * 1' # Weekly scan

jobs:
  codeql:
    name: "CodeQL Analysis"
    runs-on: ubuntu-latest

    steps:
    - name: "Checkout repository"
      uses: actions/checkout@v3

    - name: "Initialize CodeQL"
      uses: github/codeql-action/init@v3
      with:
        languages: "c" # Scan C language code
        # Include custom queries for web tracking detection
        queries: +security-extended,security-and-quality,"${{ github.workspace }}/.github/codeql-queries"

    - name: "Set up environment"
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential libudev-dev

    - name: "Patch source code"
      run: |
        find . -name "omapi-devicefinder-linux.c" -exec sed -i '1i#include <stdbool.h>' {} \;

    - name: "Build the project"
      run: |
        # Build each Makefile
        make -C Software/AX3/convert
        make -C Software/WAX3/waxrec
        make -C Software/OM/omapi/src
        make -C Software/WAX3/slip2udp
        make -C Software/BuildAX/bin2csv
        make -C Software/AX3/cwa-convert/c

    - name: "Perform CodeQL Analysis"
      uses: github/codeql-action/analyze@v3
