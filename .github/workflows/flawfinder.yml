name: flawfinder

on:
  push:
    branches: [ "master" ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "master" ]
  schedule:
    - cron: '22 5 * * 0'

jobs:
  flawfinder:
    name: Flawfinder
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Python 2
        run: sudo apt-get update && sudo apt-get install python2

      - name: Install pip for Python 2
        run: sudo apt-get install python2-pip

      - name: Install flawfinder
        run: pip2 install flawfinder

      - name: Run flawfinder scan
        run: python2 -m flawfinder --sarif ./ > flawfinder_results.sarif

      - name: Upload analysis results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ${{github.workspace}}/flawfinder_results.sarif


