name: flawfinder

on:
  push:
    branches: [ "master" ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "master" ]
  schedule:
    - cron: '22 5 * * 0'

jobs:
  flawfinder:
    name: Flawfinder
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install flawfinder
        run: pip install --upgrade flawfinder

      - name: List files in directories
        run: |
          ls -R ./src
          ls -R ./include

      - name: Run flawfinder on a single file
        run: flawfinder --sarif ./src/somefile.c > flawfinder_results.sarif

      - name: Run flawfinder scan with verbose output
        run: flawfinder --sarif --verbose ./src ./include > flawfinder_results.sarif || true

      - name: Upload analysis results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ${{github.workspace}}/flawfinder_results.sarif
